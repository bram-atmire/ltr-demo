<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learning to Rank Demo</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/css/main.css" rel="stylesheet">
  </head>
  <script>
    function updateRelevance(query, doc, id){
        console.log("puppa");
        btn = document.getElementById("button"+id);
        rel = 0
        if (btn.textContent == "Not Relevant"){
            btn.textContent = "Relevant" 
            rel = 1
        }
        else if (btn.textContent == "Relevant"){
            btn.textContent = "Not Relevant" 
            rel = 0 
        }
        $("#button"+id).toggleClass('btn-success')
        $("#button"+id).toggleClass('btn-danger')
        $.ajax({
            dataType: "json",
            url: 'annotate?query='+query+'&docid='+doc+'&rel='+rel
        });
    }    

  </script>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <form class="form-signin" role="form">
          <input type="text" id="query" name="query" class="form-control" placeholder="Enter Your Search Query" autofocus value="{{query}}"/>
        </form>
      </div>
    </div>

    {% if results is defined %}
        <div class="col-sm-10">
            <div id="tfidf">
                <h3 class="text-left">Search results</h3>
                {% for doc in results %}
                <div class="result">
                <div class="result-content">
                    <div class="result-title">
                        <h4>
                            <strong>
                            <a href="https://simple.wikipedia.org/wiki/{{doc['wikiTitle']}}">
                            {{ doc["title"] }}
                            </a>
                            </strong>
                        <div class='float-right'>
                        {% if doc['relevance'] == 1 %}
                        <button id='button{{loop.index}}' onclick="updateRelevance('{{query}}','{{doc['wikiTitle']}}',{{loop.index}})" class="btn btn-success btn-sm">Relevant</button>
                        
                        {% else %}
                        <button id='button{{loop.index}}' onclick="updateRelevance('{{query}}','{{doc['wikiTitle']}}',{{loop.index}})" class="btn btn-danger btn-sm">Not Relevant</button>
                        {% endif %}
                        </div>

                        </h4>
                    </div>
                    {% if doc["description"] != "" %}
                    <div id="bodyA{{ loop.index }}">{{ doc["description"] }}</div>
                    {% endif %}
                </div> <!-- result-content -->
                </div> <!-- result -->
                {% endfor %}
            </div> <!--tfidf -->
        </div> <!--col -->
     </div>
    {% endif %}

    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
