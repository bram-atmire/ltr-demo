<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learning to Rank Demo</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <form class="form-signin" role="form">
          <input type="text" id="query" name="query" class="form-control" placeholder="Enter Your Search Query" autofocus value="{{query}}"/>
        </form>
      </div>
    </div>

    {% if results is defined %}
        <div class="col-sm-10">
            <div id="tfidf">
                <h3 class="text-left">Search results</h3>
                {% for doc in results %}
                <div class="result">
                <div class="result-content">
                    <div class="result-title">
                        <h4>
                            <strong>
                            <a href="https://simple.wikipedia.org/wiki/{{doc['wikiTitle']}}">
                            {{ doc["title"] }}
                            </a>
                            </strong>
                        </h4>
                    </div>
                    {% if doc["description"] != "" %}
                    <div id="bodyA{{ loop.index }}">{{ doc["description"] }}</div>
                    {% endif %}
                </div> <!-- result-content -->
                </div> <!-- result -->
                {% endfor %}
            </div> <!--tfidf -->
        </div> <!--col -->
     </div>
    {% endif %}

    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
